<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Photogenic</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/main.css" rel="stylesheet" />
</head>

<body class="login-page sidebar-collapse">
    <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/" rel="tooltip">Photogenic</a>
            </div>
        </div>
    </nav>
    <div class="page-header" filter-color="primary">
        <div class="page-header-image" style="background-image:url(/static/img/2.jpg)"></div>
        <div class="container">
            <div class="content-center">
                <h1 class="title">Photography meets AI</h1>
                <h5 class="description">Upload an image and let AI do it's magic</h5>
                <form class="form" method="POST" action="/imageUpload" enctype="multipart/form-data">
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <span class="btn btn-raised btn-round btn-primary btn-file">
                            <span class="fileinput-new">Select Image</span>
                            <span class="fileinput-exists">Change</span>
                            <input type="hidden" name="image" accept=".jpg">
                            <input type="file" id="image" name="image" accept=".jpg">
                            <span class="fileinput-filename"></span>
                        </span>
                        <a class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput">Cancel</a>
                        <button class="btn btn-success btn-round fileinput-exists">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                &copy;
                <script>
                    document.write(new Date().getFullYear())
                </script>, Vishnu Tadimeti.
            </div>
        </div>
    </footer>
</body>

<script src="/static/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="/static/js/popper.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-switch.js"></script>
<script src="/static/js/nouislider.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="/static/js/jasny-bootstrap.min.js"></script>
<script src="/static/js/main.js" type="text/javascript"></script>

</html>
